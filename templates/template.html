<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

        <script src="https://d3js.org/d3.v4.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

        <META NAME="Description" CONTENT="Stock Analytics, Predictive Metrics, Price Recommendations and Machine Learning from RJG Options.">
        <META NAME="Keywords" CONTENT="predictive analytics, predictive modeling, data, predictive stock analytics, machine learning, options, put, call, recommended stock price, bullish, bearish, regression">

        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body background="http://trueimpex.com/wp-content/uploads/2016/07/black-background-image-004.jpg">

        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="panel-body">
                    <ul class="nav nav-tabs">
                        <li {% block summary_analysis_active %}{% endblock %}>
                            <a href="/summary_analysis" role="button">
                                Summary Analysis
                            </a>
                        </li>
                        <li {% block recommendation_active %}{% endblock %}>
                            <a href="/recommendation" role="button">
                                Recommendation
                            </a>
                        </li>


                        <li {% block prediction_active %}{% endblock %}>
                            <a href="/prediction" role="button">
                                Prediction
                            </a>
                        </li>

                        <li {% block options_active %}{% endblock %}>
                            <a href="/options" role="button">
                                Options
                            </a>
                        </li>

                        <li {% block profit_active %}{% endblock %}>
                            <a href="/profit" role="button">
                                Profit
                            </a>
                        </li>


                        <li {% block industry_active %}{% endblock %}>
                            <a href="/industry" role="button">
                                Industry
                            </a>
                        </li>


                        <li {% block raw_data_active %}{% endblock %}>
                            <a href="/raw_data" role="button">
                                Raw Data
                            </a>
                        </li>

                        <li {% block stock_game_active %}{% endblock %}>
                            <a href="/stock_game" role="button">
                                Stock game
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
